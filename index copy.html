<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoe Houde's Final Project</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>

    <link rel="stylesheet" href="style.css">
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
crossorigin=""></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Zoe Houde's INST377 Final</h1>
        </header>
    <div class="container">
        <div class="left_section box">
            <h2>Form Inputs</h2>
            <form  
                action="https://data.princegeorgescountymd.gov/Environment/LitterTRAK/9tsa-iner"
                class= "box main_form">
                <button type="button" id="data_load">Load Data</button>
                <button type="button" id="data_clear">Clear Data</button>
            <div>
                <label for= "resto" > Filter by zip code</label>
                <input type="text" name="resto" id="resto"/>
                </div>
                <div class = "buttons">
                <button type="button" id="generate">Generate Map</button>
                </div>
            </form>
        </div>
        <div class ="map_containter">
            <canvas id="myMap"></canvas>
        </div>
        <div class="right_section box">
            <h3>Local Litter</h3>
            <div id="map" class="box"></div>
            <ol class="box" id="restaurant_list">
               Litter in your area 
            </ol>
            <div class="lds-ellipsis" id="data-load_animation"><div></div><div></div><div></div>
        </div>
    </div>
</div>
<script src="./script.js"></script>
</body>
    </html>
